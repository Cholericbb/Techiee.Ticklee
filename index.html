<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Techiee Ticklee</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="memeCanvas"></canvas>
        <div class="controls">
            <input type="text" id="topText" placeholder="Top Text">
            <input type="text" id="bottomText" placeholder="Bottom Text">
            <button id="generateBtn">Generate Meme</button>
            <button id="downloadBtn">Download Meme</button>
            <button id="addTextBoxBtn">Add Text Box</button>
        </div>
        <div id="additionalTextBoxes"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
